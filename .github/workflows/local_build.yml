name: Local '.apk' Build

on:
  workflow_dispatch:
  pull_request:
  repository_dispatch:
    types: [build_apk]
  push:
    branches:
      - refactor/react-native
    # tags:
    #   - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      # - name: Create `google-services.json`
      #   env:
      #     DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
      #   run: echo $DATA > /home/runner/work/app/app/google-services.json

      - name: Use Node.js 16
        uses: actions/setup-node@v2-beta
        with:
          node-version: '16'

      # - name: Setup Expo and EAS
      #   uses: expo/expo-github-action@v7
      #   with:
      #     expo-version: latest
      #     eas-version: latest
      #     token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸš€ Build app
        id: build
        run: npx eas build -p android --profile prod --local

      - name: ðŸ”¼ Upload Artifact if build successful
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v2
        with:
          name: 'Build Artifact'
          path: /home/runner/work/app/app/build-*.apk
